stats:
  waitlist:
    title: State Waiting List[1](#sources-1)
    source: State waiting list via [OPTN state
      data](https://optn.transplant.hrsa.gov/data/view-data-reports/state-data/)
      (as of 02/01/22). Alaska, Idaho, Montana, and Wyoming do not have
      transplant centers, so they do not have a state waiting list; patients are
      listed in the state in which their transplant center is based, which is
      not necessarily their state of residence
  monthly:
    title: Deaths on state waiting list each month[2](#sources-2)
    source: "Number of people on state waiting list who die each month waiting for
      an organ: 2020 deaths via [OPTN state
      data](https://optn.transplant.hrsa.gov/data/view-data-reports/state-data/)
      (patients who died on waiting list + patients who died who were listed as
      too sick to transplant) divided by 12 months."
  comp:
    title: Average CEO Compensation[3](#sources-3)
    source: "Average CEO compensation via each OPO's most recently listed 990 (as of
      2/1/22). 2019: Donor Network Arizona, OneLegacy, Donor Network West, Donor
      Alliance, LifeChoice Donor Services, New England Organ Bank, Washington
      Regional Transplant Community, Iowa Donor Network, Gift of Hope Organ &
      Tissue Donor Network, Indiana Donor Network, Lifelink of
      Florida/Georgia/Puerto Rico, Midwest Transplant Network, Kentucky Organ
      Donor Affiliates, The Living Legacy Foundation, Gift of Life Michigan,
      Lifesource MN, Mid-America Transplant Services, Mississippi Organ Recovery
      Agency, New Jersey Sharing Network, Nevada Donor Network, LiveOnNY,
      ConnectLife, Lifeline of Ohio, LifeBanc, Life Connection of Ohio,
      LifeCenter Organ Donor Network, Center for Organ Recovery and Education,
      We Are Sharing Hope SC, Tennessee Donor Services, Mid-South Transplant
      Services, Texas Organ Sharing Alliance, Intermountain Donor Services
      (DonorConnect), LifeCenter Northwest, Versiti 2018: Arkansas Regional
      Organ Recovery Agency, Legacy of Life Hawaii, Louisiana Organ Procurement
      Agency, Carolina Donor Services, Nebraska Organ Recovery, Center for
      Donation and Transplant, Lifeshare Transplant Donor Services of Oklahoma,
      Gift of Life, Southwest Transplant Alliance, LifeGift, LifeNet. Note:
      hospital-based OPOs do not have separate 990s, so unless this information
      has been made publicly available by the OPO, it is not listed"
